<script>
    document.addEventListener("DOMContentLoaded", () => {
      const hero = document.getElementById("hero-section");
      if (!hero) return;
      
      console.log("Hero section loaded and ready:", hero);

      // Rotating Treatments Logic
      const rotatingTextElement = document.getElementById("rotating-treatment-text");
      if (rotatingTextElement) {
        const treatments = ["Cáries", "Canal", "Implante", "Extração", "Siso", "Prótese", "Limpeza", "Emergência"];
        let currentIndex = 0;

        function updateTreatmentText() {
          rotatingTextElement.style.opacity = '0'; // Start fade out
          setTimeout(() => {
            rotatingTextElement.textContent = treatments[currentIndex];
            rotatingTextElement.style.opacity = '1'; // Fade in
            currentIndex = (currentIndex + 1) % treatments.length;
          }, 500); // Wait for fade out, then change text and fade in
        }

        // Initial display
        rotatingTextElement.textContent = treatments[currentIndex];
        rotatingTextElement.style.opacity = '1';
        currentIndex = (currentIndex + 1) % treatments.length;

        setInterval(updateTreatmentText, 1250); // <-- CHANGED: Was 2500, now 1250ms for 2x speed
      }
    });
</script>
